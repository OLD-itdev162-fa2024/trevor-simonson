<form #createPostForm="ngForm" ng-submit="createPost()" class="post-form">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Body</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
    <div class="form-field">
        <button mat-raised-button color="primary" type="submit" class="form-button">Create Post</button>
        <button mat-raised-button color="primary" type=button class="form-button" (click)="cancel()">Cancel</button>
    </div>
</form>
